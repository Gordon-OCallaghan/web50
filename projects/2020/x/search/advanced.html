<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="stlyesadvanced.css">
    </head>
    <body>
        <div class= "header">
            <h1>Advanced Search</h1>
        </div>
        <div class="nav-links">
            <a href="search.html">Search</a>
            <a href="image.html">Image Search</a>
        </div>
        <div class="form-container">
            <form action="https://google.com/search" method="get">
                <div>
                    <label for="search1">all these words:</label>
                    <input type="text" id="search1" name="all" autocomplete="off">
                </div>
                <div>
                    <label for="search2">this exact word or phrase:</label>
                    <input type="text" id="search2" name="exact" autocomplete="off">
                </div>
                <div>
                    <label for="search3">any of these words:</label>
                    <input type="text" id="search3" name="any" autocomplete="off">
                </div>
                <div>
                    <label for="search4">none of these words:</label>
                    <input type="text" id="search4" name="none" autocomplete="off">
                </div>
                <div>
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>
    </body>
</html>
