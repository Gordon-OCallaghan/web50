<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="nav-links">
            <a href="search.html">Search</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        <div class="search-form-container">
            <img src="logo.jpeg" alt="Google Logo" class="logo">
            <form action="https://google.com/search" class="search-form">
                <input type="text" name="q" class="search-input">
                <div class="button-container">
                    <input type="submit" value="Google Search" class="search-button">
                    <input type="submit" value="I'm Feeling Lucky" class="lucky-button" name="btnI">
                </div>
            </form>
        </div>
    </body>
</html>
